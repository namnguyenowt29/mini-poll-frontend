<form
  nz-form
  [formGroup]="registerForm"
  [nzLayout]="'vertical'"
  (submit)="onSubmit()"
>
  <nz-form-item>
    <nz-form-label nzFor="name"> Name </nz-form-label>
    <nz-form-control nzErrorTip="Name is required">
      <input
        nz-input
        formControlName="name"
        type="text"
        id="name"
        placeholder="Enter name"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="email"> Email </nz-form-label>
    <nz-form-control nzErrorTip="Email is not valid">
      <input
        nz-input
        formControlName="email"
        type="email"
        id="email"
        placeholder="Enter email"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="password"> Password </nz-form-label>
    <nz-form-control nzErrorTip="Password is required">
      <input
        nz-input
        formControlName="password"
        type="password"
        id="password"
        placeholder="Enter password"
      />
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary" [nzLoading]="isLoading">Sign Up</button>
  <div class="sign-up--description">
    <span>
      Already have an account? <a [routerLink]="['/login']"> Login </a>
    </span>
  </div>
</form>
